<div class="body">

  <div class="section">
    <div class="row">
      <div class="col-md-9 issue-block">
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-3 article ">
        <div class="row authors">
          <div class="col-md-12 title">
            Authors
          </div>
          <div class="row sub-titles">
            <div class="col-md-12">
              <div [routerLink]="['guidelines']">Submission Guidelines</div>
              <div [routerLink]="['author-rights']">Author Rights</div>
              <div [routerLink]="['../../login']" class="submit">Submit a Manuscript</div>
            </div>
          </div>
        </div>
        <div class="row about">
          <div class="col-md-12 title">
            About
          </div>
          <div class="row sub-titles">
            <div class="col-md-12">
              <div [routerLink]="['publication-and-ethics']">Publication Ethics</div>
              <div [routerLink]="['terms-and-conditions']">General Terms & Conditions</div>
              <div [routerLink]="['licensing']">Licensing</div>
            </div>
          </div>
        </div>
        <div class="row about">
          <div class="col-md-12 title">
            Current Issue
          </div>
            <div class="col-md-12">
              <div class="row current-issue">
                <div class="col-md-12"><a href=""><img src="../../../assets/pictures/journal.jpg" alt=""></a></div>
                <div class="col-md-12">
                  <div class="current-issue-title" ><b>Vol 3, Issue 1</b></div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
