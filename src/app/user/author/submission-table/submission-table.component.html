<div class="container-fluid">
  <p-table #dt [value]="submissions" [(selection)]="selectedSubmission" dataKey="id"
           styleClass="ui-table-submission" [rowHover]="true"
           [showCurrentPageReport]="true" [loading]="loading"
           [paginator]="false" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [filterDelay]="0" >
    <ng-template pTemplate="caption">
      List of Submission
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="name">Title <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="type">Type <p-sortIcon field="type"></p-sortIcon></th>
        <th pSortableColumn="reviewer">Reviewer <p-sortIcon field="reviewer"></p-sortIcon></th>
        <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
        <th pSortableColumn="status.value">Status <p-sortIcon field="status.value"></p-sortIcon></th>
      </tr>
      <tr >
        <th>
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')" placeholder="Search by Title" class="ui-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'type', 'contains')" placeholder="Search by Type" class="ui-column-filter">
        </th>
        <th>
          <input pInputText type="text" (input)="dt.filter($event.target.value, 'reviewer', 'contains')" placeholder="Search by Reviewer" class="ui-column-filter">
        </th>
        <th>
          <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="ui-column-filter" placeholder="Registration Date" [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar>
        </th>
        <th class="side">
          <p-dropdown [options]="statuses" (onChange)="dt.filter($event.value, 'status.value', 'equals')" styleClass="ui-column-filter" placeholder="Select a Status" [showClear]="true">
            <ng-template let-option pTemplate="item">
              <span [class]="'submission-badge status-' + option.value">{{option.label}}</span>
            </ng-template>
          </p-dropdown>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-submission>
      <tr class="ui-selectable-row" >
        <td>
          <p-tableCheckbox [value]="submission"></p-tableCheckbox>
        </td>
        <td>
          <span class="ui-column-title">Title</span>
          {{submission.name}}
        </td>
        <td>
          <span class="ui-column-title">Type</span>
          <span style="vertical-align: middle; margin-left: .5em">{{submission.genre}}</span>
        </td>
        <td>
          <span class="ui-column-title">Reviewer</span>
          <span style="vertical-align: middle; margin-left: .5em">{{submission.reviewer}}</span>
        </td>
        <td>
          <span class="ui-column-title">Date</span>
          {{submission.date}}
        </td>
        <td>
          <span class="ui-column-title">Status</span>
          <span [class]="'submission-badge status-' + submission.status.value">{{submission.status.label}}</span>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8" style="text-align:left">No submissions found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
